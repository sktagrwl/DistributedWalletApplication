dataSources:
  shardWallet1:
    jdbcUrl: jdbc:mysql://localhost:3306/shardwallet1
    username: root
    password: ""
    driverClassName: com.mysql.cj.jdbc.Driver
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource

  shardWallet2:
    jdbcUrl: jdbc:mysql://localhost:3306/shardwallet2
    username: root
    password: ""
    driverClassName: com.mysql.cj.jdbc.Driver
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource

rules:
  - !SHARDING
    defaultDatabaseStrategy: 
      standard:
        shardingColumn: id
        shardingAlgorithmName: db-inline
    tables: 
      user: 
        actualDataNodes: shardWallet${1..2}.user
        databaseStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: db-inline
        keyGenerateStrategy:
          column: id
          keyGeneratorName: snowflakestrategy

    shardingAlgorithms:
      db-inline:
        type: INLINE
        props:
          algorithm-expression: shardWallet$->{id % 2 + 1}
      
    keyGenerators: 
      snowflakestrategy:
        type: SNOWFLAKE

    

